<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKYLINE - Emergency Help</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4caf50, #ffeb3b);
      color: #333;
      overflow-x: hidden;
    }

    /* Home page UI */
    .home-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .home-page h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .button {
      background-color: #4caf50;
      padding: 15px 30px;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    /* Loading animation */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease-out;
    }

    .loading-spinner {
      border: 10px solid #f3f3f3;
      border-top: 10px solid #4caf50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Main page content (Initially hidden) */
    .main-container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
      transition: opacity 1s ease-in-out;
    }

    .button {
      background: #4caf50;
      border: none;
      border-radius: 15px;
      color: white;
      text-align: center;
      width: 250px;
      height: 120px;
      font-size: 1.4rem;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<!-- Home Page UI (Initial state) -->
<div class="home-page" id="home-page">
  <h1>Welcome to SKYLINE</h1>
  <p>Your emergency services are just a click away.</p>
  <button class="button" onclick="startLoading()">Use Our Service</button>
</div>

<!-- Loading Animation -->
<div id="loading">
  <div class="loading-spinner"></div>
</div>

<!-- Main Content (Initially Hidden) -->
<div class="main-container" id="main-container">
  <button class="button" id="hospital" onclick="alert('Finding nearest hospitals...')">üè• Hospital</button>
  <button class="button" id="shelter" onclick="alert('Locating nearest shelters...')">üè† Shelter</button>
  <button class="button" id="food" onclick="alert('Connecting to food supply services...')">üç≤ Food Supply</button>
  <button class="button" id="sos" onclick="alert('SOS Alert Sent!')">üö® SOS Alert</button>
  <button class="button" id="map" onclick="alert('Displaying evacuation routes...')">üó∫Ô∏è Map</button>
</div>

<footer>
  <p>&copy; 2024 SKYLINE | Designed for Critical Response</p>
</footer>

<script>
  // Simulate the loading animation and then show the main content
  function startLoading() {
    // Hide the home page content
    document.getElementById('home-page').style.display = 'none';
    // Show the loading animation
    document.getElementById('loading').style.display = 'flex';

    // Simulate a 3-second loading time
    setTimeout(function() {
      // Hide loading animation
      document.getElementById('loading').style.opacity = '0';
      // Show the main content after loading
      setTimeout(function() {
        document.getElementById('main-container').style.display = 'flex';
        document.getElementById('main-container').style.opacity = '1';
      }, 1000); // Wait for the fade out of loading
    }, 3000); // Set loading duration to 3 seconds
  }
</script>

</body>
</html>
